<body>
<main>
    <div class="grid">
       <div class="aide">
        <aside>
            <p>Meet our Friends in need.</p>
        </aside>
        <figure><!-- Figure Element 1 --> 
          <img src="img/deer.jpg" alt="blind deer">
          <figcaption>Russ is a blind deer. 
            He was brought to us by a hunter who found him
        wandering in circles.</figcaption>  
        </figure>
        <figure><!-- Figure Element 2 --> 
          <img scr="img/baby.jpg" alt="baby squirrel on a tree house">
          <figcaption>Meet Nugget. He is learning how to climb trees and will
            be released in a few more weeks</figcaption>  
        </figure>
        <figure><!-- Figure Element 3 --> 
        <img src="img/cow.jpg" alt="face of a cow">
        <figcaption>This is Ellie. She was
            neglected by her owner and malnourished when she was
        rescued.</figcaption>
        </figure>
        <figure><!-- Figure Element 4 --> 
        <img src="img/goat.jpg" alt="goat laying in the grass">
        <figcaption>Say hi to Vinny. HIs back legs were injured,
            making it difficult for him to get around.</figcaption>
         </figure>
         <figure><!-- Figure Element 5 -->
           <img src="img/pig.jpg" alt="pig standing">
           <figcaption>Rosie was just a baby When she arrived.
        Now she has babies.</figcaption> 
         </figure> 
         <figure><!-- Figure Element 6 -->
          <img src="img/babypig.jpg" alt="pig siting">
          <figcaption>Squirt is one of Rosie's babies</figcaption>   
         </figure>
         <figure><!-- Figure Element 7 --> 
          <img src="img/horse.jpg" alt="face of a horse">
          <figcaption>Muffin has come a long way.
            She was very thin when she was rescued.</figcaption>  
         </figure>
         <figure><!-- Figure Element 8 --> 
         <img src="img/hawk.jpg" alt="baby hawk">
         <figcaption>Poor Harley was rescued
         when he was just three weeks old. He is getting big and
        will be released in about a month.</figcaption>
        </figure>
        <figure><!-- Figure Element 9 --> 
        <img src="img/dragon.jpg" alt ="bearded dragon">
        <figcaption>Gizmo was abandoned by his owner and 
        is available for adoption.</figcaption>
        </figure>
        <figure><!-- Figure Element 10 -->
         <img src="img/bird.jpg" alt="cockatoo">
         <figcaption>Peaches was also abandoned
         by his owner. He loves to talk.</figcaption>
        </figure>
        <figure><!-- Figure Element 11 -->
         <img src="img/hedgehog.jpg" alt="hedgehog">
         <figcaption>Sonny was just a baby when
        he was brought to us for rehabilitation.</figcaption>
        </figure>
        <figure><!-- Figure Element 12 -->
         <img src="img/pyramiding.jpg" alt="tortoise with shell pyramiding">
         <figcaption>Poor Victor has "shell pyramiding," a form of bone disease.</figcaption>
        </figure>
